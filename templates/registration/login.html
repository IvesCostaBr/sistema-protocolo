{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %} Login {% endblock %}

{% block main %}

<div class="col-sm-10">
    <form  method="post">
    {% csrf_token %}
        <h4>Login User</h4>
        <br>
        {% bootstrap_form form %}
        <br>
        <button class="btn btn-primary" type="submit" >Logar</button>
    </form>
</div>
{% endblock %}
