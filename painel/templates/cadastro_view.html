{% extends "base.html"%}

{% block main %}

{% if user.is_authenticated %}
    <p>Autenticado</p>
{% endif %}

{% for c in cadastros %} <br>
    {{ c.nome_completo }}
    {{ c.cpf }}
    {{ c.setor }}

    <a href="{% url 'deletar_func' c.id %}" >Deletar</a>
    <a href="{% url 'edit_fun' c.id %}">Editars</a>
{% endfor %}
{% endblock %}%
