{% extends 'base.html' %}


{% block title %} Mudar Senha | Usuario  {% endblock %}

{% block main %}
<div class="row">
    <div class="col-sm-12">
        <form method="post" class='form-control' action="{% url 'change_password' %}">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type='text' name='username' value="{{ user.username }}">
            <br>
            <label for="password">New password</label>
            <input type='password' name='password'>
            <br>
            <button type='submit'>Mudar senha</button>
        </form>
    </div>
</div>
{% endblock %}
