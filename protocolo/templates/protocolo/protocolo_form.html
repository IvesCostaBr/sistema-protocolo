{% extends "base.html" %}
{% load bootstrap4 %}


{% block title %}Adicionar | Funcioanario Config{% endblock %}

{% block main %}
<h3>Adicionar Protocolo</h3>
    <div class="row">
        <div class="col-mg">
            <form class="form" method="post" action="{% url 'protocolo_form' %}">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                    <button class="btn btn-success" type="submit">Cadastrar</button>
                {% endbuttons %}
                
            </form>
            <a class="btn btn-danger" href="{% url 'protocolo_home' %}">Sair</a>
        </div>
    </div>
{% endblock %}
